name: CI
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
   # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up GO
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'
    #- run: go mod init server-go
    - run: go mod tidy
    - run: go build -o teste-simple-go-server
    - run: ./teste-simple-go-server

    # - name: Test 
    #   run: go test -v ./teste-simple-go-server


  test:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Set up GO
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'
    - run: go mod init server-go
    - run: go mod tidy
    - run: go build -o teste-simple-go-server

