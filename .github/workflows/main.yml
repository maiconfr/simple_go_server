  build:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up GO
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'
    #- run: go mod init server-go
    - name: Install dependencies
      run: go mod tidy

    - name: Build the executable
      run: go build -o teste-simple-go-server

    - name: Package the executable
      run: |
        mkdir -p dist
        cp teste-simple-go-server dist/

    - name: Deploy and Run in tmux
      run: |
        tmux new-session -d -s my_server "./dist/teste-simple-go-server"






